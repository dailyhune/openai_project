<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>

    <style>
        * {
            box-sizing: border-box;
        }
    
        .box {
            width: 250px;
            height: 400px;
            float: left;
            text-align: center;
            margin: 20px;
            padding: 15px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: 4px 4px 4px #eee;
        }
    
        .box p {
            font-size: 11px;
            color: #666;
            text-align: left;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <h1>도서 API</h1>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>


    <script>
        async function bookData() {
            const params = new URLSearchParams({
                target: "title",
                query: "미움받을 용기"
            });

            try {
                const response = await fetch(`https://dapi.kakao.com/v3/search/book?${params}`, {
                    method: 'GET',
                    headers: {
                        Authorization: "KakaoAK 7b2300fc6315bb65035d1a3c7b49b161"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP 오류! 상태 코드: ${response.status}`);
                }

                const data = await response.json();

                // .box 요소 전체 선택
                const boxElements = document.querySelectorAll(".box");
                console.log(boxElements.length)

                // documents 데이터를 각 box에 대응하여 렌더링
                for(let i=0; i<boxElements.length; i++){
                    const doc = data.documents[i];
                    const box = boxElements[i];

                    // <img>
                    const img = document.createElement("img");
                    img.src = doc.thumbnail;
                    box.appendChild(img);

                    // <h3> 제목
                    const h3 = document.createElement("h3");
                    h3.textContent = doc.title;
                    box.appendChild(h3);

                    // <h6> 저자
                    const h6 = document.createElement("h6");
                    h6.textContent = doc.authors;
                    box.appendChild(h6);

                    // <p> 내용 일부
                    const p = document.createElement("p");
                    p.textContent = doc.contents.substring(0, 60);
                    box.appendChild(p);

                    // <button>
                    const btn = document.createElement("button");
                    btn.textContent = "click";
                    box.appendChild(btn);
                };

            } catch (error) {
                console.log('에러발생', error);
            }
        }

        bookData();

    </script>
</body>

</html>
