<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 연습</title>

    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        header {
            width: 1300px;
            height: 150px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 30px;
            padding: 10px;
        }

        header h1 {
            text-align: center;
        }

        section {
            width: 1300px;
            height: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        section h3 {
            text-align: center;
        }        

        /*목록*/
        #booktab {
            margin: 10px;
            display: flex;
            justify-content: center;
        }

        #booktab li {                        
            float: left;
            text-align: center;
            line-height: 45px;
            cursor: pointer;
            padding: 5px 50px;            
            border-left: 1px solid #ddd;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        #booktab li:last-child {
            border-right: 1px solid #ddd;
        }

        article {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            position: relative;
        }

        #tab2, #tab3 {
            display: none;
        }

        .box {
            width: calc(25% - 20px);
            text-align: center;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: 4px 4px 4px #eee;
        }

        .box p {
            font-size: 11px;
            color: #666;
            text-align: left;
        }

        footer {
            width: 1300px;
            height: 80px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 30px;
        }

        footer p {
            text-align: center;
            font-size: 11px;
            line-height: 80px;
            color: #666;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <header>
        <h1>도서 API</h1>
    </header>


    <section>
        <h3>추천 도서</h3>

        <ul id="booktab">
            <li>문학/인문</li>
            <li>유아/아동</li>
            <li>경제/교양</li>
        </ul>


        <h4 id="titlelist">문학/인문</h4>

        <article id="tab1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </article>

        <article id="tab2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </article>


        <article id="tab3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </article>

    </section>

    <footer>
        <p>Copyright ⓒ INTERPARK Corporation All rights reserved.
        <p>
    </footer>

    <script>
        async function fetchBooks(query) {
            const params = new URLSearchParams({
                target: "title",
                query,
                size: 8
            });
            const url = `https://dapi.kakao.com/v3/search/book?${params}`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    Authorization: "KakaoAK 7b2300fc6315bb65035d1a3c7b49b161"
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP 오류: ${response.status}`);
            }

            return response.json();
        }

        async function bookData() {
            try {
                const queries = [
                    { query: "파리", sectionId: "tab1" },
                    { query: "유아", sectionId: "tab2" },
                    { query: "경제", sectionId: "tab3" },
                ];

                for (const { query, sectionId } of queries) {
                    const data = await fetchBooks(query);

                    // 해당 섹션 내의 .box 요소 8개 선택
                    const section = document.querySelector(`#${sectionId}`);
                    const boxElements = section.querySelectorAll(".box");

                    boxElements.forEach((box, i) => {
                        const doc = data.documents[i];
                        if (!doc) return;

                        // <img>
                        const img = document.createElement("img");
                        img.src = doc.thumbnail;
                        box.appendChild(img);

                        // <h3> 제목
                        const h3 = document.createElement("h3");
                        h3.textContent = doc.title;
                        box.appendChild(h3);

                        // <h6> 저자
                        const h6 = document.createElement("h6");
                        h6.textContent = doc.authors;
                        box.appendChild(h6);

                        // <p> 내용 일부
                        const p = document.createElement("p");
                        p.textContent = doc.contents.substring(0, 60);
                        box.appendChild(p);

                        // <button>
                        const btn = document.createElement("button");
                        btn.textContent = "click";
                        box.appendChild(btn);
                    });
                }
            } catch (error) {
                console.log('에러발생', error);
            }
        }

        bookData();

        const tabItems = document.querySelectorAll('#booktab li');
        const tabs = document.querySelectorAll('article');
        const titleList = document.getElementById('titlelist');

        tabItems.forEach((tab, i) => {
            tab.addEventListener('click', () => {
                // 탭에 해당하는 리스트 보이고, 나머지는 숨기기
                tabs.forEach((tab, j) => {
                    tab.style.display = (i === j) ? 'flex' : 'none';
                });

                // 제목 텍스트 변경
                titleList.textContent = tab.textContent;
            });
        });

    </script>

</body>

</html>
